<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="stylesheet" href="../layui/css/layui.css">
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">layui 后台布局</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item">
						<a href="systemManage.html">系统管理</a>
					</li>
					<li class="layui-nav-item">
						<a href="questionManage.html">试题管理</a>
					</li>
					<li class="layui-nav-item">
						<a href="examManage.html">考试管理</a>
					</li>

					<li class="layui-nav-item">
						<a href="scoreManage.html">成绩管理</a>
					</li>
					<li class="layui-nav-item">
						<a href="statisticsManage.html">统计</a>
					</li>
				</ul>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 贤心
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="">基本资料</a>
							</dd>
							<dd>
								<a href="">安全设置</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="">退了</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test" id="menus">
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">试题分类</a>
						</li>
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">试题管理</a>
						</li>
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">生成试卷</a>
						</li>

					</ul>

				</div>
			</div>

			<div class="layui-body">
				<!-- 内容主体区域 -->
				<div style="padding: 15px;">内容主体区域</div>
			</div>

			<div class="layui-footer">
				<!-- 底部固定区域 -->
				© layui.com - 底部固定区域
			</div>
		</div>
		<script src="../layui/layui.js"></script>
		<script type="text/javascript" src="../js/jquery-1.12.2.min.js" ></script>
		<script>
			//JavaScript代码区域
			layui.use('element', function() {
				var element = layui.element;

				$.ajax({
					type:"get",
					url:"menu.json",
					dataType:"json",
					success:function(data){
						var html = "";
						$(data).each(function(){
							html += '<li class="layui-nav-item layui-nav-itemed">';
							html += '<a class="" href="javascript:;">' + this.pname + '</a>';
							html += '<dl class="layui-nav-child">';
							var cmenus = this.cmenu;
							$(cmenus).each(function(){
								html += '<dd>';
								html += '	<a href="' + this.url + '">' + this.cname + '</a>';
								html += '</dd>';
							})
								
								
							html += '</dl>';
							html += '</li>';
						})
						$("#menus").append($(html));
						
						// 针对动态绑定的数据，进行初始化操作
						element.render();
						//element.init()
					}
				})

			});
		</script>
	</body>

</html>
