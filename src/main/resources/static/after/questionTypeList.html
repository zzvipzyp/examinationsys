<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../layui/css/layui.css"/>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-1.12.2.min.js"></script>
</head>
<body class="layui-layout-body">
<div style="height: 70px;text-align: center; background-color: #C8EBFA;">
    <h1 style="text-align: center;padding-top: 20px">试题分类管理</h1>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <div class="layui-table-tool-temp">
            <div class="layui-inline" lay-event="add">
                <i class="layui-icon layui-icon-add-1"></i>
            </div>
            <div class="layui-inline" lay-event="delete">
                <i class="layui-icon layui-icon-delete"><span id="delNum"></span></i>
            </div>
        </div>
    </div>
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">
        <i class="layui-icon"></i>
    </a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
        <i class="layui-icon"></i>
    </a>
</script>

<script type="text/javascript">
    function submitdata(delList) {
        $.ajax({
            url: '../video/delete.do',
            type: 'post',
            dataType: 'json',
            data: "id=" + delList,
            success: function (data) {
                if (data === 0) {
                    layer.msg('删除成功');
                    table.reload();
                } else {
                    layer.msg('删除失败');
                }
            },
            'error': function () {
                layer.msg('系统错误');
            }
        })
    }
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        table.render({
            id: "questionTypeTable"
            , elem: '#test'
            , url: '../questionType/list'
            , toolbar: '#toolbarDemo'
            , title: '试题分类列表'
            , cols: [[
                {type: 'checkbox', fixed: 'left'}
                , {field: 'xuhao', title: '序号', fixed: 'left', width: 60, type: 'numbers'}
                , {field: 'typeName', title: '类型名称', width: 100, sort: true}
                , {field: 'score', title: '默认分值', width: 150}
                , {field: 'remark', title: '说明', width: 300}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo'}
            ]]
            , page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 3 //只显示 1 个连续页码
                , first: "首页" //不显示首页
                , last: "尾页" //不显示尾页
                , limit: 10
                , limits: [5, 10, 20]

            }
        });

        //头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            displaySelectedNum(checkStatus.data.length);
            switch (obj.event) {
                case 'add':
                    layer.open({
                        type: 2 //此处以iframe举例
                        , title: '添加视频'
                        , area: ['720px', '620px']
                        , content: '../video/query.do'
                    });
                    break;
                case 'delete':
                    if (checkStatus.data.length === 0) {
                        layer.alert("请选择需要删除的数据");
                        return;
                    }
                    var delList = [];
                    checkStatus.data.forEach(function (n) {
                        delList.push(n.id);
                    });
                    layer.confirm('确认要删除所选中的行吗？', function (index) {
                        submitdata(delList);
                        var t = layui.table;
                        t.reload('videoTable');// 重新加载页面
                    });

                // console.log(checkStatus.data); //获取选中行的数据
                // console.log(checkStatus.data.length); //获取选中行数量，可作为是否有选中行的条件

            }
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) {
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    submitdata(data.id);
                    var t = layui.table;
                    t.reload('videoTable');// 重新加载页面
                });
            } else if (obj.event === 'edit') {
                layer.open({
                    type: 2 //此处以iframe举例
                    , title: '修改视频信息'
                    , area: ['720px', '620px']
                    , content: '../video/query.do?id=' + data.id
                });
            }
        });

        var active = {
            reload: function () {
                //执行重载
                table.reload('questionTypeTable', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    , where: { // 额外需要提交的参数\
                        questionName: $("#questionName").val(),
                        typeId: $("#typeId").val(),
                        courseId: $("#courseId").val()
                    }
                });
            }
        };

        $('.searchDiv .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>

</body>
</html>
